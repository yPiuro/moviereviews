<div style="position: sticky;top: 0;z-index: 1;">
    <h1 class="mainHeader text-center">Request review changes.</h1><br>
</div>
<form onsubmit="return sendForm()">
    <div class="reviewContainer center">
        <label class="title" for="movieTitle">Movie Title*</label>
        <br>
        <textarea type="text" id="movieTitleInput" name="movieTitle" placeholder="Harry Potter" required></textarea>
        <br>
        <label class="title" for="senderEmail">Your email*</label>
        <br>
        <textarea type="text" id="senderEmailInput" name="senderEmail" placeholder="you@example.com"
            required></textarea>
        <br>
        <label class="title" for="reviewChanges">Changes*</label>
        <br>
        <textarea type="text" id="reviewChangesInput" name="reviewChanges"
            placeholder="On your Harry Potter review, you mispelt Harry (you spelt it this way: Harri)"
            required></textarea>
    </div>
    <div class="center">
        <input type="submit">
        </input>
    </div>
</form>
